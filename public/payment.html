<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments: Insert credit card</title>
</head>
<body>

  <section class="container credit-card">
    <h1>Credit card</h1>

    <div class="credit-card_content">
      <div class="credit-card_content--card">
        <div
          class="credit-card_content--card__front"
          data-active="true">

          <span
            id="number-card"
            class="number-card"
          >2345 5667 6678 8699
          </span>

          <div class="flex container--card-name">
            <span
              id="name-card"
              class="name-card">
              Cristian Velasco
            </span>
            <span
              id="date-card"
              class="date-card">
              17 / 05
            </span>
          </div>
        </div>

        <div
          class="credit-card_content--card__back"
          data-active="false">

          <span 
            id="secret-card"
            class="flex secret-card">
            123
          </span>

        </div>

      </div>
      
      <form
        class="grid form"
        action="/registre"
      >
        <input
          type="number"
          name="number-card"
          id="card-number-i"
          pattern="[0-9]*"
          inputmode="numeric"
          placeholder="Number card"
          class="inp col-100 input-card-js"
        >

        <input
          type="text"
          name="name-card"
          id="card-name-i"
          placeholder="Name"
          class="inp col-100 input-card-js"
        >

        <input
          type="month"
          name="date-card"
          id="card-date-i"
          class="inp input-card-js"
        >

        <input
          type="number"
          name="secret-card"
          id="card-secret-i"
          placeholder="CVC"
          class="inp input-card-js"
        >

        <button
          type="submit"
          class="btn-1 col-100"
        >
          ADD
        </button>
      </form>
    </div>
  </section>

  <script
    defer
    src="/build/payment.js"
  ></script>
</body>
</html>
