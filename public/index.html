<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Class</title>

  </head>
  <body>
    <div class="container">
      <h2>Design System</h2>
      <p class="h4">
        Headings
      </p>
      <h1>HOLA</h1>
      <h2>HOLA</h2>
      <h3>HOLA</h3>
      <h4>HOLA</h4>
      <h5>HOLA</h5>
      <h6>HOLA</h6>
    </div>

    <div class="container">
      <h2>Design System</h2>
      <p class="h4">
        Grid system
      </p>
      <div class="grid list-cards">
        <div class="card">HOLE</div>
        <div class="card">HOLE</div>
        <div class="card">HOLE</div>
        <div class="card">HOLE</div>
      </div>
    </div>

    <div class="container">
      <h2>Design System</h2>
      <p class="h4">
        Flex component
      </p>
      <div class="flex plans">
        <div>
          <h3 class="h2">
            Plan 1
          </h3>
          <button class="btn-1">
            Active my plan
          </button>
        </div>
        <div>
          <h3 class="h2">
            Plan 2 ⭐
          </h3>
          <button class="btn-2">
            Active my plan
          </button>
        </div>
        <div>
          <h3 class="h2">
            Plan 2
          </h3>
          <button class="btn-1">
            Active my plan
          </button>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Design System</h2>
      <p class="h4">
        Form elements
      </p>

      <form
        class="grid form"
        action="/cart"
      >
        <input
          class="inp"
          type="text"
          name="name"
          placeholder="Name"
          required
        />

        <input
          class="inp"
          type="text"
          name="lastName"
          placeholder="Last Name"
          required
        />

        <input
          class="inp col-100"
          type="email"
          name="email"
          placeholder="E-mail"
          required
        />
        
        <button class="btn-1 col-100">
          Submit
        </button>
      </form>
    </div>

    <div class="container">
      <h2>Manipulación del DOM</h2>
      <p class="h4">Toggle data-active</p>
      <button
        id="open-modal"
        class="btn-2"
      >
        Open modal
      </button>
    </div>

    <div class="modal">
      <button id="close-modal">×</button>
      <div>
        <h2 class="h4">
          Modal title
        </h2>
        <p>
          Modal content
        </p>
      </div>
    </div>

    <script
      defer
      src="/build/index.js"
    ></script>
    
  </body>
</html>
